<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shin-Shan Pu - Asistente Conversacional UTCD</title>
    <!-- Carga de Tailwind CSS para un diseño moderno y responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gemini-bg': '#171717',
                        'gemini-card': '#242424',
                        'gemini-accent': '#9333ea', // Morado para acentos de IA
                        'gemini-secondary': '#444444',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-white min-h-screen pt-4 pb-4 flex flex-col items-center bg-gemini-bg">
    
    <!-- Contenedor Principal -->
    <div class="w-full max-w-4xl flex-grow flex flex-col p-4">

        <!-- Header - Centrado y con Nombre Pequeño -->
        <header class="flex flex-col items-center py-4 px-2 mb-4 border-b border-gray-700">
            <h1 class="text-xl font-bold text-gray-100">
                <span class="text-gemini-accent gemini-logo">Shin-Shan Pu</span>
            </h1>
            <p class="text-sm text-gray-400 font-semibold mt-1">
                Asistente de Tecnología UTCD (Análisis de Sistemas)
            </p>
            <!-- Esfera LIVE Flotante (solo visible en modo LIVE) -->
            <div id="sphereContainer" class="mt-2 hidden">
                 <div id="liveSphere" class="live-sphere"></div>
            </div>
        </header>

        <!-- Área de Contenido (Historial de Chat o Subtítulos LIVE) -->
        <main class="flex-grow overflow-y-auto mb-4 p-2">
            
            <!-- Historial de Chat (Modo normal - Oculto en LIVE) -->
            <div id="chatHistory" class="chat-container space-y-4">
                <!-- El contenido de bienvenida y mensajes se renderiza dinámicamente aquí -->
            </div>
            
            <!-- Subtítulos LIVE (Modo LIVE - Oculto en Normal) -->
            <div id="liveSubtitles" class="hidden flex flex-col justify-center items-center h-full text-center p-8">
                <p class="text-3xl font-bold text-gray-400 mb-6 subtitle-text">
                    [USUARIO]
                </p>
                <div class="bg-black/50 p-6 rounded-xl shadow-2xl max-w-4xl w-full">
                    <p id="userSubtitleText" class="text-4xl font-extrabold text-white mb-6 tracking-wide subtitle-text">
                        Di algo...
                    </p>
                    <hr class="border-gemini-accent my-6">
                    <p id="aiSubtitleText" class="text-2xl font-semibold text-gemini-accent subtitle-text">
                        ¡Hola! Estoy lista para conversar. Activa el LIVE.
                    </p>
                </div>
                <p class="text-base text-gray-600 mt-6">
                    Modo LIVE: Historial de chat oculto.
                </p>
            </div>
            
        </main>

        <!-- Barra de Entrada de Texto/Voz (Footer) -->
        <div class="w-full bg-gemini-card p-4 rounded-xl shadow-2xl flex items-center">
            
            <!-- Botón de Toggle LIVE (Micrófono) -->
            <button id="liveToggleBtn" 
                    class="p-3 mr-3 rounded-full transition duration-200 
                           bg-gray-600 hover:bg-gray-500 shadow-lg flex-shrink-0"
                    title="Activar/Desactivar Modo LIVE (Voz)">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7v0a7 7 0 01-7-7v0M12 18v3m4-18H8m4 0v10" />
                </svg>
            </button>
            
            <!-- Input de Texto -->
            <input type="text" id="chatInput" placeholder="Pregúntale a Shin-Shan Pu..."
                   class="flex-grow px-4 py-3 bg-gemini-secondary border border-gemini-secondary 
                          focus:border-gemini-accent focus:ring-1 focus:ring-gemini-accent 
                          rounded-xl text-white placeholder-gray-400 focus:outline-none transition duration-150"
                   autofocus>
            
            <!-- Botón de Enviar Texto -->
            <button id="sendButton" class="ml-3 p-3 bg-gemini-accent hover:bg-purple-700 rounded-xl 
                                          text-white font-semibold transition duration-200 flex-shrink-0"
                    title="Enviar Mensaje">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform -rotate-45" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Lógica de la aplicación -->
    <script type="module" src="app.js"></script>
</body>
</html>
